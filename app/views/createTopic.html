<% include header.html %>

<% errors.forEach(function(err){ %>
	<div class="alert alert-danger"><%=err%></div>
<% }) %>
 
<form role="form" action="/topic/create" method="post" class="col-sm-7" ng-controller="ctrl">
  <div class="form-group">
	  <select name="columnId">
		 <%columns.forEach(function(col){%>
			 <option value="<%=col.id%>"><%=col.name%></option>
		 <%})%>
	  </select>
  </div>
  <div class="form-group">
  	<input type="text" name="title" class="form-control" placeholder="请输入主题标题"/>
  </div>
  <div class="form-group">
	<textarea name="body"></textarea>
  </div>
  <div class="form-group row">
      <div class="col-sm-7">
        <input type="text" class="form-control" name="validat_num" placeholder="输入验证码">
      </div>
	   <label class="col-sm-5 control-label"><img ng-src="/refresh?{{time}}" />
		   <a href="" ng-click="refresh()"><span class="glyphicon glyphicon-repeat"></span></a></label>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-default">创建文章</button>
  </div>
</form>


<script>
var app = angular.module("forumapp",[]);
app.controller("ctrl",function($scope){
	$scope.refresh = function(){
		this.time = Date.now();
	}
	$scope.refresh();
})
</script>

<% include footer.html %>

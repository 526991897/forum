</div>

<div class="col-xs-12 col-md-3">

    <div ng-show="logined" class="panel panel-default">
        <div class="panel-body row">
            <div class="col-xs-12 col-lg-4">
                <img class="img-rounded" width="70" height="70"
                     ng-src='{{user.isCustomLogo ? "/logo/"+user.nickname : "http://www.gravatar.com/avatar/"+user.logo}}'/>
            </div>
            <div class="col-xs-12 col-lg-8">
                <div><h4><a href="/user/{{user.id}}">{{user.nickname}}</a></h4></div>
                <div><h5>积分: {{user.fraction}}</h5></div>
            </div>
        </div>
    </div>

    <div ng-show="!logined" class="panel panel-default guest-info">
        <div class="panel-body row">
            <div class="col-xs-12 col-lg-4">
                <img class="img-rounded" width="70" height="70"
                     ng-src='{{logined?"":"/logo/guest.jpg"}}'/>
            </div>
            <div class="col-xs-12 col-lg-8" ng-controller="headerCtrl">
                <h4>Guest</h4>
                <a class="btn btn-primary " ng-click="openLoginDialog()">登录</a>
                <a class="btn btn-success btn-md" ng-click="openRegDialog()">注册</a>
            </div>
        </div>
    </div>

    <div class="panel panel-primary ">

        <div class="panel-heading"> Top</div>
        <ul class="list-group">
                <%for(var i=0,len=topList.length;i<len;i++){%>
                <li class="list-group-item"><a href="/topic/<%=topList[i].id%>">
                    <%=topList[i].title%>
                </a> </li>
                <%}%>
        </ul>
    </div>

    <div class="panel panel-info">
        <div class="panel-heading"> Hot</div>
        <ul class="list-group">
            <%for(var i=0,len=hotList.length;i<len;i++){%>
            <li class="list-group-item"><a href="/topic/<%=hotList[i].id%>"><%=hotList[i].title%></a></li>
            <%}%>
        </ul>


    </div>
</div>
</div>

<div class="panel panel-default">
    <div class="panel-footer">
        Footer
    </div>
</div>
</div>
<script src="/js/marked.js"></script>
<script src="/js/angular-file-upload-shim.min.js"></script>
<script src="/js/angular.min.js"></script>
<script src="/js/angular-file-upload.min.js"></script>
<script src="/js/ui-bootstrap-tpls.min.js"></script>
<script src="/js/app.js"></script>
<script src="/js/ability.js"></script>

</body>
</html>

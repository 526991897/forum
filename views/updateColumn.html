<!-- Modal -->
<div class="modal fade" id="updateColumnDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">更新栏目{{ucloumn.name}}</h4>
      </div>
      <div class="modal-body">
		  <input type="text" placeholder="栏目名称" ng-model="ucolumn.name" />
		  <textarea ng-model="ucolumn.des"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="update()">更新</button>
      </div>
    </div>
  </div>
</div>

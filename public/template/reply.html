<div role="form">
    <div class="form-group">
        <div class="alert alert-danger small" ng-show="!!bodyMessage">
            {{bodyMessage}}
        </div>
        <epic-editor class="epic-editor"></epic-editor>
    </div>
    <div>
        <div class="alert alert-danger small" ng-show="!!validat_numMessage">
            {{validat_numMessage}}
        </div>
        <div class="row">
            <div class="col-sm-7">
                <input type="text" class="form-control" ng-keydown="tab()" ng-model="validat_num" tabindex="3"
                       placeholder="输入验证码"/>
            </div>
            <label class="col-sm-5 control-label">
                <img ng-src="/refresh_num?{{time}}"/>
                <a href="" ng-click="refreshNum()"><span class="glyphicon glyphicon-repeat"></span></a>
            </label>
        </div>
    </div>
    <button type="button"
            ng-click="createReply()"
            class="btn btn-primary">
        回帖
    </button>
</div>

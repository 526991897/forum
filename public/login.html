<form role="form">
  <div class="form-group">
    <label for="loginname">Email address</label>
    <input type="text" class="form-control" id="loginname" name="loginname" placeholder="Enter loginname">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
  </div>
  <div class="form-group">
    <label for="confirm">File input</label>
    <input type="password" id="confirm" placeholder="Enter confirm" name="confirm" />
  </div>
  <div class="checkbox">
  <button type="submit" class="btn btn-default">Submit</button>
</form>
